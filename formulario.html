<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <section>
        <div id="formulario_pedido">
            <h2>Pedido de compra</h2>
            <form method="get" action="">
                <fieldset>
                    <legend>Faça seu pedido</legend>
                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome">

                    <br><br>

                    <label for="email">Email:</label>
                    <br>
                    <input type="email" required name="email" placeholder="exemplo@xyz.com">
                    
                    <br><br>

                    <label for="address">Endereço:</label>
                    <br>
                    <input type="text" required name="address" placeholder="Rua Principal 1234">
    
                    <br><br>

                    <label for="cep">CEP:</label>
                    <br>
                    <input type="number" required name="cep" placeholder="00000-000">

                    <br><br>

                    <legend>País:</legend>
                    <input type="text" list="listaPais" name="pais">
                    <datalist id="listaPais">
                        <option value="Brasil"></option>
                    </datalist>

                    <br><br>

                    <legend>Estado:</legend>
                    <input type="text" list="listaEstados" name="estados">
                    <datalist id="listaEstados">
                        <option value="São Paulo"></option>
                        <option value="Amapá"></option>
                        <option value="Tocantins"></option>
                        <option value="Sergipe"></option>
                        <option value="Rio de Janeiro"></option>
                        <option value="Rio Grande do Sul"></option>
                        <option value="Rio Grande do Norte"></option>
                        <option value="Bahia"></option>
                        <option value="Paraíba"></option>
                        <option value="Roraima"></option>
                        <option value="Amazonas"></option>
                    </datalist>

                    <br><br>

                    <input type="checkbox" name="same-address" id="same-address">
                    <label for="same-address">
                        O endereço de entrega é igual ao meu endereço de cobrança
                    </label>
                    <br>
                    <input type="checkbox" name="save-info" id="save-info">
                    <label for="save-info">
                        Salve essas informações para a próxima vez
                    </label>
                    <br><br>
                    <legend>Escolha seu produto</legend>
                    <input type="checkbox" name="gameBoy" id="gameBoy">
                    <label for="gameBoy">
                        Game Boy Classic
                    </label>
                    <br>
                    <input type="checkbox" name="microTac" id="microTac">
                    <label for="microTac">
                        MicroTAC 9800X
                    </label>
                    <br>
                    <input type="checkbox" name="macintosh" id="macintosh">
                    <label for="macintosh">
                        Pc Apple Macintosh
                    </label>
                    <br>
                    <input type="checkbox" name="tamagotchi" id="tamagotchi">
                    <label for="tamagotchi">
                        Tamagotchi Bichinho Virtual
                    </label>
                    <br>
                    <input type="checkbox" name="vhs" id="vhs">
                    <label for="vhs">
                        Aparelho Video Cassete VHS
                    </label>
                    <br>
                    <input type="checkbox" name="walkman" id="walkman">
                    <label for="walkman">
                        Radio Walkman Retro
                    </label>

                    <br><br>

                    <label for="quantidade">Quantidade:</label><br>
                    <input type="number" id="quantidade" name="quantidade" min="1" value="1">

                    <br><br>

                    <legend>Forma de pagamento:</legend>
                    <br>
                    <input type="radio" name="pay" checked="required">
                    <label>Cartão de crédito</label>
                    <br>
                    <input type="radio" name="pay">
                    <label>Cartão de débito</label>
                    <br>
                    <input type="radio" name="pay">
                    <label>Boleto</label>

                    <br><br>

                    <label for="nomeCartao">Nome no cartão:</label>
                    <br>
                    <input type="text" name="nomeCartao">

                    <br><br>

                    <label for="numeroCartao">Número do cartão:</label>
                    <br>
                    <input type="text" name="numeroCartao" max="16">

                    <br><br>

                    <label for="cc-expiration">Data de vencimento:</label>
                    <br>
                    <input type="text" required name="address" placeholder="01/30">

                    <br><br>

                    <label for="cvv">CVV:</label>
                    <br>
                    <input type="text" required name="cvv" placeholder="123">

                    <br><br>

                    <input type="submit" value="Continuar para finalizar a compra" id="botao_pedido"></input>

                </fieldset>
            </form>
        </div>
    </section>

    <br><br><br>
    <hr><br><br>

    <section>
        <div id="formulario_feedback">
            <h2>Deixe sua opinião</h2>
            <form method="GET" action="">
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <label for="nome">Nome:</label>
                    <br>
                    <input type="text" name="nome">

                    <br><br>

                    <label for="email">Email:</label>
                    <br>
                    <input type="email" required name="email" placeholder="exemplo@xyz.com">

                    <br><br>

                    <label for="tel">Telefone:</label>
                    <br>
                    <input type="tel" name="contato">

                    <br><br>

                    <label>Comentário</label><br>
                    <textarea rows="5" name="comentario"></textarea>
                    <br><br>
                    <input type="submit" value="Enviar" id="botao_feedback"></input>

                </fieldset>
        </div>

    </section>

</body>

</html>
